name: MERGE
on:
  pull_request:
    types: [labeled]
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge by labeled
        uses: devmasx/merge-branch@v1.1.0
        with:
          label_name: 'merge'
          target_branch: 'russian1'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
